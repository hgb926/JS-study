<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
  </ul>

  <script>
    
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $grape] = [...$fruits.children];

    const $newLi = document.createElement('li');
    $newLi.textContent = '망고';

    // 중간 삽입: insertBefore
    // insertBefore(삽입할 대상, 누구 이전에?)
    $fruits.insertBefore($newLi, $grape)

    // 맨 첫자리에 삽입하기
    $fruits.insertBefore($newLi, $fruits.firstElementChild);
    
    
    $fruits.insertBefore($newLi, document.querySelector('li:nth-child(2)'));

    // -----------

    // 노드 이동
    // appendChild(기존에 있던 노드)를 하면 맨 밑으로 간다.
    $fruits.appendChild($apple);

    // insertBefore(옮길 노드, 어디 이전으로?)
    // insertBefore(옮길 노드, null)을 주게되면 appendChild처럼 맨 밑으로 간다
    $fruits.insertBefore($banana, $newLi)

    

  </script>

</body>
</html>
