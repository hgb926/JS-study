<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  
  <div id="greet">
    Hello <span class="highlight">World</span>
  </div>

  <ul id="food-list">
    <li class="food">짜장면</li>
    <li class="food">파스타</li>
    <li class="food">볶음밥</li>
  </ul>

  <script>

  //  textcontent를 사용해서 텍스트 변경을 하게되면, 자식 태그들은 다 지워져버림
  // 그래서 쿼리셀렉터로 따로 자식태그를 잡거나, innerHTML를 사용해야한다.
    const $greet = document.getElementById('greet');
    console.log($greet.textContent.trim());

    // trim()은 \n 들을 삭제하고 텍스트 그자체만 남겨준다

    // $greet.textContent = '안녕 <span class="highlight">자바스크립트</span>';
    $greet.innerHTML = '안녕 <span class="highlight">자바스크립트</span>';
    $greet.firstElementChild

    const $foodList = document.getElementById('food-list');
    // $foodList.innerHTML = '<div>메롱</div>'; // 자식태그 일괄 수정


    // 자식 태그 추가
    $foodList.innerHTML += '<li class="food">짬뽕</li>';
    
    // 자식 태그 전체 삭제
    $foodList.innerHTML = '';

    const foods = ['연어회', '고등어찜', '오렌지', '딸기'];

    foods.forEach(f => {
      $foodList.innerHTML += `
      <li class="food">${f}</li>
      `;
    });



  </script>

</body>
</html>
