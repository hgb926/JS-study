<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      font-size: 20px;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .green {
      color: greenyellow;
      background: green;
    }
    .blue {
      color: aqua;
      background: blue;
    }
    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  
  <div class="box green" style="font-weight: 700;">Hello</div>

  <button id="add">변환</button>

  <script>

    const $btn = document.getElementById('add')

    const $box = document.querySelector('.box')

    $box.style.fontStyle = 'italic';
  
    // 클래스 조작

    // 클래스 추가하기 add()함수
    // 기존 함수에 추가해준다.
    $box.classList.add('circle')

    // 클래스 제거하기
    $box.classList.remove('green')

    // add, remove 함수는 한번에 여러가지 클래스 추가, 삭제 가능하다 ('aaa', 'bbb')

    // 클래스 교체하기 replace(old, new) 
    $box.classList.replace('green', 'blue');

    // 클래스 존재 유무 확인 contains()
    console.log($box.classList.contains('box')); // true
    

    $btn.addEventListener('click', () => {
      const CLASS_NAME = 'circle'
      const boxClassList = $box.boxClassList;
      // 현재 박스가 네모모양이면 원으로 변경
      // 원이면 네모로 변경

      boxClassList.toggle(CLASS_NAME);
    });

    //   if (boxClassList.contains(CLASS_NAME)) {
    //     boxClassList.remove(CLASS_NAME);
    //   } else {
    //     boxClassList.add(CLASS_NAME);
    //   }
    // });

  </script>

</body>
</html>
