<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .video {
            width: 300px;
        }
        .video iframe {
            width: 100%;
        }

    </style>
</head>
<body>

<div class="video">
    <iframe src="https://www.youtube.com/embed/phuiiNCxRMg" title="aespa 에스파 &#39;Supernova&#39; MV" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

    <div>
        글 제목: <input type="text" id="title">
    </div>
    <div>
        글 내용: <textarea id="content"></textarea>
    </div>
    <div>
        <button id="add">등록</button>
    </div>

<script>
    document.getElementById('add').addEventListener('click', e => {
       // 서버에 post 요청 보내는 방법
       const xhr = new XMLHttpRequest(); // 필수
        const url = 'https://jsonplaceholder.typicode.com'

        // 요청 정보 설정
        xhr.open('POST', `${url}/posts`);

        // 요청 보내기 : post 요청은 서버에 보낼 데이터(payload)를 추가해야 함.
        const payload = {
            title: document.getElementById('title').value,
            body: document.getElementById('content').value,
            userId: 1
        };

        // POST는 요청 헤더에 payload의 mime type을 명시해야 함.
        xhr.setRequestHeader('content-type', 'application/json')

        // JS -> JSON
        // 읽은 데이터는 순수 자바스크립트이므로 서버에 보낼때는
        // JSON 으로 변환하여 보내야 한다.
        xhr.send(JSON.stringify(payload));

        // 응답 확인
        xhr.onload = e => {
            console.log(xhr)
        }
    });
</script>

</body>
</html>
